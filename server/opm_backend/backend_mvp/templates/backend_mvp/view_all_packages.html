<h1> All Packages </h1>

<ul>
{% for pkg in pkg_list %}
    <li><a href="/backend_mvp/package/{{ pkg.id }}/">{{ pkg.name }}</a></li>
    <ul>
        {% for ver in pkg.version_set.all %}
        <li> {{ ver.tag_name }} : {{ ver.tag_hash }} </li>
        {% endfor %}
    </ul>
{% endfor %}
</ul>

<a href="/backend_mvp/">Back to Home</a>
